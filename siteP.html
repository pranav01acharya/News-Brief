<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>News Site</title>
   <script type="text/javascript" src="apiHandlerNYT.js"></script>
   <script type="text/javascript" src="apiHandlerYoutube.js"></script>
   <link href="styles.css" rel="stylesheet" type="text/css">
   <link href="https://fonts.googleapis.com/css?family=Ibarra+Real+Nova|Open+Sans&display=swap" rel="stylesheet">

</head>
<body>
	<h1>Your Morning Briefing</h1>
	<table id="table-body">
		<tr>
			<td id="left-cell">
				<div class="card">
				  <div class="card-header">
				    The New York Times
				  </div>
				  <div class="card-body">
				    <h5 class="card-title">Today's Top Stories</h5>
				    <hr>
				    <p class="card-text">
				    	<table id="left">
					    	<tr class="nyt">
					   			<td></td>
					   		</tr>
					   		<tr class="nyt">
					   			<td></td>
					   		</tr>
					   		<tr class="nyt">
					   			<td></td>
					   		</tr>
					   		<tr class="nyt">
					   			<td></td>
					   		</tr>
					   		<tr class="nyt">
					   			<td></td>
					   		</tr>
				   		</table>
				    </p>
				    <a href="#" class="btn btn-primary">Go to New York Times</a>
				  </div>
				</div>
			</td>
			<td id="right-cell">
				<div class="card">
				  <div class="card-header">
				    Youtube
				  </div>
				  <div class="card-body">
				    <h5 class="card-title">Today's Top Cat Videos</h5>
				    <p class="card-text">
				    	<table id="right">
					   		<tr class="youtube">
					   			<td></td>
					   		</tr>
					   		<tr class="youtube">
					   			<td></td>
					   		</tr>
					   		<tr class="youtube">
					   			<td></td>
					   		</tr>
					   		<tr class="youtube">
					   			<td></td>
					   		</tr>
					   		<tr class="youtube">
					   			<td></td>
					   		</tr>
   						</table>
				    </p>
				    <a href="#" class="btn btn-primary">Go to Youtube</a>
				  </div>
				</div>
			   
   			</td>
   		</tr>
   	</table>
</body>
</html>
